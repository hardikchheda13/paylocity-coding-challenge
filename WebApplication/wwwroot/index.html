<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="scripts/app.js" type="module"></script>
    <title>Paylocity</title>
</head>
    <body>
        <h1>Paylocity Benefits Cost Calculator</h1>
        <div class="form">
            <div class="form-group col-md-10 employerIDDiv">
                <label>Enter Employer ID</label>
                <input type="text" class="form-control w-auto employerID">
            </div>
            <div class="form-group col-md-10 submitEmployerIDDiv">
                <input type="submit" class="form-control w-auto submitEmployerID" value="Calculate Benefits Cost">
            </div>

            <div class="newEmployee">
                <div class="row  employeeDetails d-none">
                    <div class="col firstNameDiv">
                        <label>Enter Employee First Name</label>
                        <input type="text" class="w-auto firstName">
                    </div>
                    <div class="col lastNameDiv">
                        <label>Enter Employee Last Name</label>
                        <input type="text" class="w-auto lastName">
                    </div>
                </div>
                <div class="dependents">

                </div>
                <div class="row d-none" id="addDependentDiv">
                    <input type="submit" class="form-control w-auto addDepndent" value="Add Dependent">
                </div>
            </div>
            <div class="row col addEmployeeDiv">
                <input type="submit" id="addEmployeeButton" class="w-auto addEmployee" value="Add Employee">
            </div>
            <div class="row col submitEmployeeDiv">
                <input type="submit" id="submitEmployeeButton" class="w-auto d-none submitEmployee" value="Submit Employee">
            </div>
            <div class="form-group col-md-10 resultDisplay d-none">
                <div class="employeeTable">
                </div>
            </div>
        </div>
    </body>
</html>
